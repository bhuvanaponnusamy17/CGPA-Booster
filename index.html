<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CGPA Booster</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ CGPA Booster</h1>
    <p>Calculate and get feedback on your academic performance</p>

    <form id="cgpaForm">
      <div id="courseContainer">
        <div class="course">
          <input type="text" placeholder="Course Name" class="course-name" required>
          <input type="number" placeholder="Credits" class="course-credit" min="1" required>
          <input type="number" placeholder="Grade (0â€“10)" class="course-grade" min="0" max="10" step="0.01" required>
        </div>
      </div>
      <button type="button" id="addCourse">+ Add Course</button>
      <button type="submit" id="calculateBtn">Calculate CGPA</button>
    </form>

    <div id="result">
      <h2>Your CGPA: <span id="cgpaValue">0.00</span></h2>
      <p id="feedbackMessage">Enter your grades to get feedback.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
